<div fxLayout="row" fxLayoutAlign="center" class="ml-230">
    <div fxLayout="column" fxFlex="900px">
        <form class="mt-20" #equipes_cadFrm="ngForm" (ngSubmit)="salvar()">
            <mat-card>
                <mat-card-header fxLayoutAlign="center">
                    <mat-card-title class="color-blue">{{tipo}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div fxLayout="row" fxLayoutAlign="end" fxLyoutGap="16px">
                        <div fxLayout="column" fxFlex="100px" fxLayoutAlign="center" >
                            <div fxLayout="column" fxFlex="85px" fxLayoutAlign="center" >
                                @if(atualizando){
                                    <button mat-icon-button class="img-card " fxFlex="55px" fxLayoutAlign="center" type="button" (click)="excluir()" >
                                        <mat-icon fontIcon="delete" class="img-card color-red" style="font-size: 35px;" fxLayoutAlign="center center"></mat-icon>
                                    </button>
                                    <mat-label fxLayoutAlign="center" class="label-foto color-font">Excluir cadastro</mat-label>
                                }       
                            </div>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start" fxLyoutGap="16px" class="mt-40">
                        <div fxLayout="column" fxFlex="800px">
                            @if(tipo=='Equipe'){
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Nome da {{tipo}}: *</mat-label>
                                    <input  type="text" 
                                    name="nome"
                                    [(ngModel)]="equipe.nome"
                                    placeholder="Ex: Decoração" 
                                    matInput/>
                                </mat-form-field>
                            }
                            @if(tipo=='Função'){
                                <mat-form-field class="full-width" appearance="outline">
                                    <mat-label>Nome da {{tipo}}: *</mat-label>
                                    <input  type="text" 
                                    name="nome"
                                    [(ngModel)]="funcao.nome"
                                    placeholder="Ex: Coordenador" 
                                    matInput/>
                                </mat-form-field>
                            }
                        </div>
                    </div>                                        
                </mat-card-content>
                <mat-card-actions class="mt-60 mb-40" fxLayoutAlign="center">
                    <button mat-flat-button class="ml-5" color="accent" fxFlex="40%" type="button" routerLink="/equipes">
                        <mat-icon fontIcon="backspace"></mat-icon>
                        Descartar
                    </button>                     
                    @if(!atualizando){
                        <button mat-flat-button class="ml-35" color="primary" fxFlex="40%" type="submit">
                            <mat-icon fontIcon="save"></mat-icon>
                            Salvar
                        </button>                     
                    }@else{
                        <button mat-flat-button class="ml-35" color="primary" fxFlex="40%" type="submit">
                            <mat-icon fontIcon="refresh"></mat-icon>
                            Alterar cadastro
                        </button>                     
                    }
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
